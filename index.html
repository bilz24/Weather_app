    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
    <style>
        body {
        background: linear-gradient(135deg, #e0f7fa, #fdfdfd);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
        font-weight: 700;
        color: #333;
        margin-bottom: 1rem;
        }

        .search-bar {
        max-width: 500px;
        margin: 0 auto;
        }

        .card {
        margin-top: 30px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        }

        .card:hover {
        transform: scale(1.03);
        }

        .card-title {
        font-size: 1.8rem;
        font-weight: 600;
        }

        .temp {
        font-size: 3rem;
        font-weight: bold;
        color: #ff7043;
        }

        .detail {
        font-size: 1.1rem;
        color: #555;
        font-weight: 300;
        }

        .card-img-top {
        border-radius: 10px;
        height: 200px;
        object-fit: cover;
        }

        @media (max-width: 768px) {
        .temp {
            font-size: 2.5rem;
        }
        }
    </style>
    </head>
    <body class="container text-center mt-4">

    <h1>üå§Ô∏è Weather App</h1>

    <div class="search-bar d-flex mb-4">
        <input id="search" class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search" />
        <button onclick="search()" class="btn btn-success">Search</button>
    </div>

    <div id="main" class="d-flex justify-content-center"></div>

    <script src="weather.js"></script>
    </body>
    </html>
